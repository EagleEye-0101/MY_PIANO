
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project:Piano</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="piano-container">
    <h1>🎹 My Piano</h1>
    <div class="volume-control">
      <label for="volume">🔊 Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" />
    </div>
    <div class="piano">
      <div class="keys white-keys">
        <div class="key white" data-note="C">C</div>
        <div class="key white" data-note="D">D</div>
        <div class="key white" data-note="E">E</div>
        <div class="key white" data-note="F">F</div>
        <div class="key white" data-note="G">G</div>
        <div class="key white" data-note="A">A</div>
        <div class="key white" data-note="B">B</div>
      </div>
      <div class="keys black-keys">
        <div class="key black" data-note="Db">C#</div>
        <div class="key black" data-note="Eb">D#</div>
        <div class="key spacer"></div>
        <div class="key black" data-note="Gb">F#</div>
        <div class="key black" data-note="Ab">G#</div>
        <div class="key black" data-note="Bb">A#</div>
      </div>
    </div>
    <div class="controls">
      <button id="record">⏺️ Record</button>
      <button id="play" disabled>▶️ Play</button>
      <button id="clear">🗑️ Clear Recording</button>
      <label><input type="checkbox" id="loop" /> Loop Playback</label>
    </div>
    <div class="metronome">
      <label for="bpm">⏱️ BPM:</label>
      <input type="number" id="bpm" value="100" min="40" max="300"/>
      <button id="startMetronome">Start Metronome</button>
      <span id="metronomeIndicator">●</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
